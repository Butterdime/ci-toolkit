name: Update Adoption Dashboard

on:
  schedule:
    - cron: '0 9 * * 1'  # Weekly Monday 9 AM UTC
  workflow_dispatch:     # Allow manual triggering

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install Python dependencies
        run: pip install requests
        
      - name: Generate adoption dashboard
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python3 monitor_adoption.py ${{ github.repository_owner }}
        
      - name: Commit and push dashboard updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add adoption_dashboard.html
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: update adoption dashboard $(date -u '+%Y-%m-%d %H:%M UTC')"
            git push
            echo "Dashboard updated successfully"
          fi